{
id: "juliet",
is_human: true,
is_strict: true,
hitpoints: 1,

friction: 2000,
traction: 1000,

solid_dimensions: ["player", "common"],

on_end_idle_anim: "set(animation, 'idle')",
on_end_anim: "set(animation, animation)",

on_create: "set(animation, 'idle')",

on_process_walk: "[
	if(not ctrl_right, set(animation, 'idle')),
]",


on_process_walk_left: "[
	if(not ctrl_left, set(animation, 'idle')),
]",

on_process_idle: "[
	if(ctrl_left, [
		set(animation, 'walk_left'),
		set(facing, -1),
	]),
	
	if(ctrl_right, [
		set(animation, 'walk'),
		set(facing, 1)
	]),
]",

solid_area: [40, 20, 57, 93],

animation: [
	{
	id: "idle",
	image_pattern: "sprites/juliet/(rig)juliet_idle*.png",
	accel_x: 0,
	accel_y: 80,
	body_area: "all",
	feet_width: 5,
	duration: 5,
	reverse: true,
	scale: 1,
	},
	{
	id: "walk",
	image_pattern: "sprites/juliet/(rig)animation_walk_*.png",
	accel_x: 800,
	accel_y: 80,
	body_area: "all",
	feet_width: 5,
	duration: 5,
	scale: 1,
	},
	{
	id: "walk_left",
	image_pattern: "sprites/juliet/(lef)animation_walk_*.png",
	accel_x: 800,
	accel_y: 80,
	body_area: "all",
	feet_width: 5,
	duration: 5,
	scale: 1,
	},
		
],



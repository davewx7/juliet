{
id: "juliet",
is_human: true,
is_strict: true,
hitpoints: 1,

friction: 2000,
traction: 1400,
traction_in_air: 30,

solid_dimensions: ["player", "common"],

properties: {
	process_in_air: "def() ->commands [

		if(is_standing, set(animation, 'idle')),

		if(ctrl_right, [
			set(facing, 1),
			set(accel_x, 1500),
		]),

		if(ctrl_left, [
			set(facing, -1),
			set(accel_x, 1500),
		]),
	]",
},

on_end_idle_anim: "set(animation, 'idle')",
on_end_anim: "set(animation, animation)",

on_create: "set(animation, 'idle')",

on_process_walk: "[
	if(not (ctrl_right or ctrl_left), set(animation, 'idle')),
]",


on_process_idle: "[
	if(ctrl_left, [
		set(animation, 'walk'),
		set(facing, -1),
	]),
	
	if(ctrl_right, [
		set(animation, 'walk'),
		set(facing, 1)
	]),

	if(not is_standing, set(animation, 'fall')),
]",

on_process_jump: "[
	if(velocity_y > 100, [
		set(animation, 'fall'),
	]),

	process_in_air(),
]",

on_process_fall: "[
	process_in_air(),
]",

on_ctrl_jump: "[
	if(is_standing, [
		set(velocity_y, -3000),
		set(animation, 'jump'),
	]),
]",

solid_area: [74, 31, 104, 170],

animation: [
	{
	id: "idle",
	image_pattern: "sprites/juliet/juliet_idle*.png",
	accel_x: 0,
	accel_y: 80,
	body_area: "all",
	feet_width: 5,
	duration: 5,
	reverse: true,
	scale: 1,
	},

	{
	id: "walk",
	image_pattern: "sprites/juliet/juliet_running*.png",
	accel_x: 1000,
	accel_y: 80,
	body_area: "all",
	feet_width: 5,
	duration: 5,
	scale: 1,
	reverse: true,
	},


	{
	id: "jump",
	image_pattern: "sprites/juliet/juliet_jumping*.png",
	accel_x: 0,
	accel_y: 80,
	body_area: "all",
	feet_width: 5,
	duration: 5,
	scale: 1,
	reverse: true,
	},


	{
	id: "fall",
	image_pattern: "sprites/juliet/juliet_falling*.png",
	accel_x: 0,
	accel_y: 80,
	body_area: "all",
	feet_width: 5,
	duration: 5,
	scale: 1,
	reverse: true,
	},
],


}
